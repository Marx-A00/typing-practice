<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Typing Practice - DVORAK Friendly</title>
  </head>
  <body>
    <div class="container">
      <nav class="toolbar">
        <div class="toolbar-title">
          <h1>Typing Practice</h1>
        </div>
        <div class="toolbar-actions">
          <div class="dropdown">
            <button class="dropdown-btn">Settings</button>
            <div class="dropdown-content">
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="dvorak-toggle"> DVORAK Layout
                </label>
              </div>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="dark-mode-toggle"> Dark Mode
                </label>
              </div>
              <div class="setting-item">
                <label>Text Size:
                  <select id="text-size">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
        </div>
      </nav>
      
      <header>
        <div class="stats">
          <span id="wpm">WPM: 0</span>
          <span id="accuracy">Accuracy: 100%</span>
        </div>
      </header>
      
      <main>
        <div id="text-display" class="text-display" data-key="">
          <!-- Text will be generated by JavaScript -->
        </div>
        
        <div id="keyboard-display" class="keyboard-display">
          <!-- Keyboard visualization will be generated by JavaScript -->
        </div>
      </main>
      
      <footer>
        <button id="reset-btn">Reset</button>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
